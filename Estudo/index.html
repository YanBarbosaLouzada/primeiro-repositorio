<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        /**
        *  tipos primitivos 
        *  variaveis no javascript
        *  operadores matematicos do javascript
        */

        /** (console.log) Serve para ecrever mensagens no terimanal(console) */
        /** string  = Texto  */
        /** number  = número */
        /**boolean verdadeiro ou falso  */


        console.log('Olá Mundo')
        console.log(5)
        console.log(42.89)
        console.log(true)
        console.log(false)

        /** variáveis */

        console.log('Estudando variáveis')
        /**palavras chaves */

        let /**serve sou uma vex pra declarar a variavel */mensagem = 'Quem estuda progamação é doido'
        console.log(mensagem)

        const /**serve sou uma vex pra declarar a variavel ,, O valor dessa variável nunca vai poder mudar */ pi = 3.1415
        console.log(pi)

        const nome_de_usuario = 'Yan Barbosa Louzada'

        //var e uma disgraça so usar com estrema necessidade (18,30) pode ser escrito até em baixo do console.log//


        var idade = 18
        console.log(idade)
        var idade = 30
        console.log(idade)


        //questoes matematicas//

        const soma = 5 + 8
        console.log(soma)

        const preco = 55 + 55
        console.log(preco)

        console.log('45' - 5)

        const pao = 5 * 5
        console.log(pao)

        let div = 5 / 5
        console.log(div)

        //potenciaçao
        let potenciacao=Math.pow(2,3)
        console.log(potenciacao)
        console.log(3**6)

        //resto da divisao 
        console.log(7%5)
        



    </script>
</body>

</html>
