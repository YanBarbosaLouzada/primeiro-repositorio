<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const numero = []
        for(let i = 0; i<6 ;i++){
            numero [i] = parseInt(prompt('Escreva seis numeros inteiros'))
        }

        let par = numero.length;
        for (let i = 0; i < numero.length; i++) {
            if (numero[i] % 2 == 0) {
                 par = numero[i];   
            }
            alert('Esses sao seus numeros pares  '+par)
        }
          let impar = numero.length;
        for (let i = 0; i < numero.length; i++) {
            if (numero[i] % 2 != 0) {
                 impar = numero[i];
          }
          alert('Esses sao seus numeros impares  '+impar)
        }

    </script>
</body>

</html>
