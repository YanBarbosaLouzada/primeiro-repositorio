<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num=parseInt(prompt('Informe um numero inteiro!'))
        //for
        /*
        1 variavel contador 
        2 condição
        3 modificação do valor da variavel contadora (increment ou decremento )
        */

        for(let i = 1; i <= 10; i++ ){
            let resultado = num * i
            document.write(`<p>${num} X ${i} = ${resultado} </p>`)
        }
    </script>
</body>
</html>
