    <script>
    /*Desenvolver um algoritmo que leia a altura de 15 pessoas. Este programa deverá calcular e
mostrar :
    a. A menor altura do grupo;
    b. A maior altura do grupo;
     */
    
let num = []
let menor = Infinity
let maior = 0

for (let i = 0; i < 15; i++) {
       let altura_usuario = (parseFloat(prompt(' Ensira a altura dos 15 Participantes !!  ')))
        num.push (altura_usuario)
    
}


for(let altura of num){
    if(altura > maior){
        maior = altura
    }
    if(altura< menor){
        menor = altura
    }
}
alert('As alturas enseridas foram ' +num.join(', ') )
alert('A maior altura é: ' +maior+ ' A menor alutura é ' +menor)




   
    </script>
</body>
</html>
